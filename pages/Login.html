<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../css/Login.css">
</head>

<body>

    <header>
        <div class="logo">
            <a href="../">
                <img src="../logo/Foodies.png" alt="image-logo" class="logo-image">
            </a>
        </div>
        <nav class="navbar">
            <a href="../" class="home">HOME</a>
            <a href="" class="contact-us">CONTACT US</a>
            <a href="./Login.html" class="login">LOG IN</a>
            <a href="./signup.html" class="signup" target="_blank">SIGN UP</a>
        </nav>
    </header>


    <div class="container">
        <div class="title">
            <div class="text">Log in</div>
            <a href="../" class="cross"><svg xmlns="http://www.w3.org/2000/svg" fill="#1C1C1C" width="24" height="24" viewBox="0 0 20 20" aria-labelledby="icon-svg-title- icon-svg-desc-" role="img" class="rbbb40-0 byLLrW"><title>cross</title><path d="M11.42 10.42l3.54-3.54c0.38-0.4 0.38-1.040 0-1.42s-1.020-0.4-1.42 0l-3.54 3.54-3.54-3.54c-0.4-0.4-1.020-0.4-1.42 0s-0.38 1.020 0 1.42l3.54 3.54-3.54 3.54c-0.38 0.38-0.38 1.020 0 1.42 0.2 0.18 0.46 0.28 0.72 0.28s0.5-0.1 0.7-0.28l3.54-3.56 3.54 3.56c0.2 0.18 0.46 0.28 0.72 0.28s0.5-0.1 0.7-0.28c0.38-0.4 0.38-1.040 0-1.42l-3.54-3.54z"></path></svg></a>
        </div>
        <div class="username">
            <input type="username" class="username" placeholder="username">
        </div>
        <div class="password">
            <input type="password" class="password" placeholder="*********">
        </div>
        <div class="btn">
            <button class="btn">Submit</button>
        </div>
        <hr>
        <div class="or">
            <span>or</span>
        </div>
        <div class="login-email">
            <button class="login-email">Continue with Email</button>
        </div>
        <div class="login-google">
            <button class="login-google">Continue with Google</button>
        </div>
        <div class="last-line">New to Foodies?
            <a href="../pages/signup.html" target="_blank"> Create account</a>
        </div>

    </div>
</body>

</html>
